<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ComfyUI Launcher</title>
    <!--
      CSP is relaxed in dev by electron-vite (it injects the HMR script).
      In production, only 'self' origins are allowed.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws:"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
